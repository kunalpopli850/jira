  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      //    Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.
      let dh = document.querySelector("#doubleHolder");
      let b = document.querySelector(".double");

      b.addEventListener("click",lock);

      function lock(e){
      let b1 = document.createElement("button");
      let b2 = document.createElement("button");
      b1.innerText="double"
      b2.innerText="double" 
     

      b1.addEventListener("click",lock);
      b2.addEventListener("click",lock);
      
      dh.append(b1)
      dh.append(b2);
      
     

      }
     
    </script>
  </body>
